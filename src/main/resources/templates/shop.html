<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h4 class="text-white text-center">List of products:</h4>
					</div>
					<div class="card-body">
						<!-- Centered text with a button -->
						<div class="text-center">
							<a class="btn btn-primary btn-lg" href="#"> Add Product </a>
						</div>
						<br />
						<table class="table table-striped text-white">
							<thead>
								<tr>
									<th>Name</th>
									<th>Price</th>
									<th>Description</th>
									<th>Image</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="product : ${products}">
									<td>${product.name}</td>
									<td>${product.price}</td>
									<td>${product.description}</td>
									<td><img src="${product.image}" alt="${product.name}" width="100" height="100" /></td>
									<td>
										<a class="btn btn-primary" th:href="@{/product/edit/}${product.id}">Edit</a>
										<a class="btn btn-danger" th:href="@{/product/delete/}${product.id}">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
