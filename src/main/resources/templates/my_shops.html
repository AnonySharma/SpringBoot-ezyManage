<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div
			class="page-header align-items-start min-vh-100"
			th:style="'background-image: url(' + @{/images/back-gradient.jpg} + ');'"
			loading="lazy"
		>
			<span class="mask bg-gradient-dark opacity-6"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-12 mx-auto">
						<div class="card z-index-0 fadeIn3 fadeInBottom">
							<div class="card-body bg-gradient-secondary text-center">
								<div style="width: 50px">
									<a th:href="@{/}" class="btn btn-primary"><i class="fas fa-arrow-circle-left"></i></a>
								</div>
								<h4 class="text-white text-center">List of shops under you:</h4>
								<a th:href="@{/newshop/}" class="btn bg-gradient-warning btn-icon float-end" type="button">
									<div class="d-flex align-items-center">
										<i class="material-icons me-2" aria-hidden="true">add</i>
										New Shop
									</div>
								</a>
								<br />
								<br />
								<span th:if="${shops eq null or #lists.size(shops) eq 0}" class="text-white"
									>No shops found.</span
								>
								<div th:if="${shops ne null and #lists.size(shops) ne 0}">
									<table class="table table-dark table-striped text-white table-hover">
										<thead class="thead-dark">
											<tr>
												<th scope="col">Id</th>
												<th scope="col">Name</th>
												<th scope="col">Type</th>
												<th scope="col">Open</th>
											</tr>
										</thead>
										<tbody class="text-white">
											<tr th:each="shop:${shops}">
												<td th:text="${shop.id}"></td>
												<td th:text="${shop.name}"></td>
												<td th:text="${shop.type}"></td>
												<td>
													<a th:href="@{/shops/__${shop.id}__/}" class="btn btn-success">Open</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="components/footer :: footer"></footer>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
