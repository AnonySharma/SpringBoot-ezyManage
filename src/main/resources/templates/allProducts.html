<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card text-white text-center">
					<div style="width: 50px">
						<a th:href="@{/shops/__${shopId}__/}" class="btn btn-primary"
							><i class="fas fa-arrow-circle-left"></i
						></a>
					</div>
					<h1>ALL PRODUCTS</h1>
					<div th:if="${productList eq null or #lists.size(productList) eq 0}">
						No products found! <br />
						Add some
					</div>
					<br />
					<table class="table table-bordered" th:if="${productList ne null and #lists.size(productList) ne 0}">
						<thead class="thead-dark">
							<tr>
								<th>Name</th>
								<th>Image</th>
								<th>Price</th>
								<th>Description</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${productList}">
								<td th:text="${product.name}"></td>
								<td><img th:src="${product.image}" th:alt="${product.name}" width="100" height="100" /></td>
								<td th:text="${'Rs. ' + product.price}"></td>
								<td th:text="${product.description}"></td>
								<td>
									<a
										class="btn btn-success"
										th:href="@{/shops/__${shopId}__/add/__${product.id}__/}"
										th:if="${#lists.contains(addedProducts, __${product.id}__) eq false}"
										>Add to shop</a
									>
									<span th:if="${#lists.contains(addedProducts, __${product.id}__)}">Already added</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
