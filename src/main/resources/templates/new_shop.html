<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div
			class="page-header align-items-start min-vh-100"
			th:style="'background-image: url(' + @{/images/back-gradient.jpg} + ');'"
			loading="lazy"
		>
			<span class="mask bg-gradient-dark opacity-6"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-12 mx-auto">
						<div class="card z-index-0 fadeIn3 fadeInBottom">
							<div class="card-body bg-gradient-faded-white text-center">
								<div style="width: 50px">
									<a th:href="@{${backLink}}" class="btn btn-primary"
										><i class="fas fa-arrow-circle-left"></i
									></a>
								</div>
								<form
									role="form"
									autocomplete="off"
									method="POST"
									th:action="@{${postLink}}"
									th:object="${shop}"
									class="forms-sample text-white"
								>
									<div class="card-body">
										<div class="mb-4" th:if="${postLink == '/newshop/'}">
											<div class="input-group input-group-dynamic is-filled">
												<label class="form-label">Owner *</label>
												<input type="text" th:field="*{owner}" class="form-control" disabled />
											</div>
										</div>
										<div class="mb-4" th:if="${postLink != '/newshop/'}">
											<div class="input-group is-filled">
												<select class="form-control" th:field="*{owner}" required>
													<option value="" data-display="Choose the Owner" aria-hidden="true">Choose the Owner *</option>
													<option
														th:each="user:${users}"
														th:value="${user.username}"
														th:text="${user.username}"
													></option>
												</select>
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic">
												<label class="form-label">Shop Name *</label>
												<input type="text" th:field="*{name}" class="form-control" required/>
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic">
												<label class="form-label">Phone Number *</label>
												<input
													type="tel"
													th:field="*{phone}"
													class="form-control input-numberâ€“noSpinners"
													pattern="[0-9]{10}"
													title="Please enter your 10-digit valid phone number"
													required
												/>
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic">
												<label class="form-label">Email *</label>
												<input type="email" th:field="*{email}" class="form-control" required/>
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic">
												<label class="form-label">GSTIN *</label>
												<input type="text" th:field="*{GSTIN}" class="form-control" required/>
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group">
												<select class="form-control wide" th:field="*{type}" required>
													<option value="" data-display="Choose a type *">Choose a type</option>
													<option value="general">General Store</option>
													<option value="tech">Technical Store</option>
													<option value="grocery">Grocery</option>
													<option value="service">Service Centre</option>
													<option value="others">Others</option>
												</select>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-check form-switch mb-4 d-flex align-items-center">
													<input
														class="form-check-input"
														type="checkbox"
														id="flexSwitchCheckDefault"
														checked=""
													/>
													<label class="form-check-label ms-3 mb-0" for="flexSwitchCheckDefault"
														>I agree to the
														<a href="javascript:;" class="text-dark"><u>Terms and Conditions</u></a
														>.</label
													>
												</div>
											</div>
											<div class="col-md-12">
												<input type="submit" class="btn bg-gradient-dark w-100">Add Shop</input>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="components/footer :: footer"></footer>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
