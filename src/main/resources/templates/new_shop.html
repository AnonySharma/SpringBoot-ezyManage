<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Add New Shop</h3>
					</div>
					<div class="card-body">
						<form method="POST" th:action="@{${postLink}}" th:object="${shop}" class="forms-sample text-white">
							<br />
							<div class="form-group">
								<label for="inputName">Name</label>
								<input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="Name" />
							</div>
							<div class="form-group" th:if="${postLink == '/newshop/'}">
								<label for="inputOwner">Owner</label>
								<input
									type="text"
									class="form-control"
									id="inputOwner"
									th:field="*{owner}"
									placeholder="Owner"
									disabled
								/>
							</div>

							<div class="form-group" th:if="${postLink != '/newshop/'}">
								<select class="form-control" id="inputOwner" th:field="*{owner}" th:each="user:${users}">
									<option th:value="${user.username}" th:text="${user.username}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="inputType">Type</label>
								<select class="form-control" id="inputType" th:field="*{type}">
									<option value="general">General Store</option>
									<option value="tech">Technical Store</option>
									<option value="grocery">Grocery</option>
									<option value="service">Service Centre</option>
								</select>
							</div>
							<div class="form-group">
								<label for="inputPhone">Phone</label>
								<input
									type="text"
									class="form-control"
									th:field="*{phone}"
									id="inputPhone"
									placeholder="Phone"
								/>
							</div>
							<div class="form-group">
								<label for="inputEmail">Email address</label>
								<input
									type="email"
									class="form-control"
									id="inputEmail"
									th:field="*{email}"
									placeholder="Email"
								/>
							</div>
							<div class="form-group">
								<label for="inputGSTIN">GSTIN</label>
								<input
									type="text"
									class="form-control"
									th:field="*{GSTIN}"
									id="inputGSTIN"
									placeholder="Aadhaar Number"
								/>
							</div>
							<button type="submit" class="btn btn-primary mr-2">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
