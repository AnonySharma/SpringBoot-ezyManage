<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div
			class="page-header align-items-start min-vh-100"
			th:style="'background-image: url(' + @{/images/back-gradient.jpg} + ');'"
			loading="lazy"
		>
			<span class="mask bg-gradient-dark opacity-6"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-12 mx-auto">
						<div class="card z-index-0 fadeIn3 fadeInBottom">
							<div class="card-body bg-gradient-faded-white text-center">
								<div style="width: 50px">
									<a th:href="@{/}" class="btn btn-primary"><i class="fas fa-arrow-circle-left"></i></a>
								</div>
								<form
									role="form"
									autocomplete="off"
									method="POST"
									th:action="@{/profile/edit/}"
									th:object="${profile}"
									class="forms-sample text-white"
								>
									<div class="card-body">
										<div class="mb-4">
											<div class="input-group input-group-dynamic is-filled">
												<label class="form-label">Username *</label>
												<input
													type="text"
													th:field="*{username}"
													class="form-control"
													disabled
													required
												/>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4">
												<div class="input-group input-group-dynamic mb-4 is-filled">
													<label class="form-label">First Name *</label>
													<input class="form-control" type="text" th:field="*{firstName}" required />
												</div>
											</div>
											<div class="col-md-4 ps-2">
												<div class="input-group input-group-dynamic is-filled">
													<label class="form-label">Middle Name</label>
													<input type="text" class="form-control" th:field="*{middleName}" />
												</div>
											</div>
											<div class="col-md-4 ps-2">
												<div class="input-group input-group-dynamic is-filled">
													<label class="form-label">Last Name</label>
													<input type="text" class="form-control" th:field="*{lastName}" />
												</div>
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic is-filled">
												<label class="form-label">Email *</label>
												<input type="email" th:field="*{email}" class="form-control" required />
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic is-filled">
												<label class="form-label">Phone Number *</label>
												<input
													type="tel"
													th:field="*{phoneNumber}"
													class="form-control input-numberâ€“noSpinners"
													pattern="[0-9]{10}"
													title="Please enter your 10-digit valid phone number"
													required
												/>
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group">
												<select class="form-control wide" th:field="*{gender}">
													<option value="N" data-display="Choose a Gender">Choose a Gender</option>
													<option value="M">Male</option>
													<option value="F">Female</option>
													<option value="O">Prefer not to share</option>
												</select>
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic is-filled">
												<label class="form-label">Date of Birth</label>
												<input type="date" th:field="*{dateOfBirth}" class="form-control" />
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic is-filled">
												<label class="form-label">Aadhaar Number</label>
												<input type="text" th:field="*{aadhaarNumber}" class="form-control" />
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic is-filled">
												<label class="form-label">Address</label>
												<input type="text" th:field="*{address}" class="form-control" />
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-check form-switch mb-4 d-flex align-items-center">
													<input
														class="form-check-input"
														type="checkbox"
														id="flexSwitchCheckDefault"
														checked=""
													/>
													<label class="form-check-label ms-3 mb-0" for="flexSwitchCheckDefault"
														>I agree to the
														<a th:href="@{/terms/}" class="text-dark"><u>Terms and Conditions</u></a
														>.</label
													>
												</div>
											</div>
											<div class="col-md-12">
												<input
													type="submit"
													class="btn bg-gradient-dark w-100"
													value="Update Profile"
												/>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="components/footer :: footer"></footer>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
