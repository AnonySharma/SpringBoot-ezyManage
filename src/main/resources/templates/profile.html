<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div class="container card" style="width: auto;" th:with="show=${edit_form ne null}">
            <div th:if="${!show}" class="inline mx-auto">
                <h1 class="text-center text-white mt-20" style = "display: inline; margin-left: 0; margin-right: 0;">Profile</h1>
                <a th:href="@{/profile/edit/}"><span class="badge badge-warning">Edit</span></a>
            </div>

            <h1 class="text-center text-white mt-2" th:if="${show}">Edit Profile</h1>
			
            <form method="POST" th:action="@{/profile/edit/}" th:object="${profile}" class="forms-sample text-white">
                <!-- <h1 th:text="${show}"></h1> -->
                <br>
                <div class="form-group">
                    <label for="inputUsername1">Username</label>
                    <input type="text" class="form-control" id="inputUsername1" th:field="*{username}" placeholder="Username" disabled>
                </div>
                <div class="form-group">
                    <label for="inputEmail1">Email address</label>
                    <input type="email" class="form-control" id="inputEmail1" th:field="*{email}" placeholder="Email" th:attr="disabled=${!show}">
                </div>
                <label for="inputName1">Name</label>
                <div class="form-group form-inline">
                    <input type="text" style="width: 32%;" class="form-control mx-2" id="inputName1" th:field="*{firstName}" placeholder="First Name" th:attr="disabled=${!show}">
                    <input type="text" style="width: 32%;" class="form-control mx-2" id="inputName2" th:field="*{middleName}" placeholder="Middle Name" th:attr="disabled=${!show}">
                    <input type="text" style="width: 31%;" class="form-control mx-2" id="inputName3" th:field="*{lastName}" placeholder="Last Name" th:attr="disabled=${!show}">
                </div>
                <div class="form-group">
                    <label for="inputGender1">Gender</label>
                    <select class="form-control" id="inputGender1" th:field="*{gender}" th:attr="disabled=${!show}">
                        <option value="N">Prefer not to share</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputDOB1">Date Of Birth</label>
                    <div class="input-group date" id="inputDOBdiv">
                        <input type="text" class="form-control" th:field="*{dateOfBirth}" id="inputDOB1" style="cursor: pointer;" th:attr="disabled=${!show}">
                        <div class="input-group-addon">
                            <span class="form-control input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone1">Phone</label>
                    <input type="text" class="form-control" th:field="*{phoneNumber}" id="inputPhone1" placeholder="Phone" pattern="[0-9]{10}" title="Please enter your 10-digit valid phone number" th:attr="disabled=${!show}">
                </div>
                <div class="form-group">
                    <label for="inputAadhaar1">Aadhaar Number</label>
                    <input type="text" class="form-control" th:field="*{aadhaarNumber}" id="inputAadhaar1" placeholder="Aadhaar Number" th:attr="disabled=${!show}">
                </div>
                <div class="form-group">
                    <label for="inputAddress1">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" id="inputAddress1" placeholder="Address" th:attr="disabled=${!show}">
                </div>

                <div th:if="${show}">
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                </div>
            </form>
		</h1>
        <script th:replace="components/toast :: toast"></script>
        <script>
            $('#inputDOBdiv').datepicker({
                autoclose: true,
                todayHighlight: true
            });
        </script>
	</body>
</html>
