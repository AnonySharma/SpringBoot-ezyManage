					</div>
					<br />

					<!-- Display name of customer -->
					<div class="cart-content" th:if="${cart.customerId eq null}">
						<form method="POST" th:action="@{/shops/__${shopId}__/cart/new/}" th:object="${cart}">
							<div class="form-group">
								<label for="customer">Customer</label>
								<select
									class="form-control"
									id="customer"
									name="customer"
									th:field="*{customerId}"
									th:each="customer : ${customers}"
								>
									<option value="" hidden>Select a customer</option>
									<option th:text="${customer.username}" th:value="${customer.id}"></option>
								</select>
							</div>
							<input type="submit" value="Continue" class="btn btn-primary" />
						</form>
					</div>
					<div class="cart-content" th:if="${cart.customerId ne null}">
						<h5 th:text="${'Customer: ' + customerName}"></h5>
						<div th:if="${productList eq null or #lists.size(productList) eq 0}">
							No products found! <br />
							Add some
						</div>
						<br />
						<table class="table table-bordered" th:if="${productList ne null and #lists.size(productList) ne 0}">
							<thead class="thead-dark">
								<tr>
									<th>Name</th>
									<th>Image</th>
									<th>Price</th>
									<th>Description</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="product : ${productList}">
									<td th:text="${product.name}"></td>
									<td><img th:src="${product.image}" th:alt="${product.name}" width="100" height="100" /></td>
									<td th:text="${'Rs. ' + product.price}"></td>
									<td th:text="${product.description}"></td>
									<td>
										<a class="btn btn-success">Add to Order</a>
										<!-- th:href="@{/shops/__${shopId}__/cart/__${cartId}__/add/__${product.id}__/}" -->
										<!-- th:if="${#lists.contains(addedProducts, __${product.id}__) eq false}" -->
										<!-- <span th:if="${#lists.contains(addedProducts, __${product.id}__)}">Already added</span> -->
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script th:replace="components/toast :: toast"></script>
