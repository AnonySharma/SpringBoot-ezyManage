<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card text-center text-white">
					<div class="card-header">
						<div style="width: 50px">
							<a th:href="@{/shops/__${shopId}__/}" class="btn btn-primary"
								><i class="fas fa-arrow-circle-left"></i
							></a>
						</div>
						<h3>Past Orders</h3>
					</div>
					<br />
					<div class="cart-content">
						<div th:if="${orders eq null or #lists.size(orders) eq 0}">No orders were placed under your shop.</div>
						<div th:if="${orders ne null and #lists.size(orders) ne 0}">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>ID</th>
										<th>Date</th>
										<th>Total</th>
										<th>Status</th>
										<th>Customer</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order : ${orders}">
										<td th:text="${order.orderId}"></td>
										<td th:text="${order.date}"></td>
										<td th:text="${order.total}"></td>
										<td th:text="${order.status}"></td>
										<td th:text="${order.customerId}"></td>
										<td>
											<a
												th:href="@{/shops/__${shopId}__/orders/__${order.orderId}__/}"
												class="btn btn-primary"
												>View</a
											>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
