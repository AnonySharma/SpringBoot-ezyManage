<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card text-center">
					<div class="card-header" th:if="${loggedIn ne null}">
						<span class="text-white" th:text="${'Hello ' + username + '!'}"></span>
						<a th:href="@{/logout/}" class="float-right"><span class="badge badge-danger">Logout</span></a>
						<br />
					</div>
					<br />
					<h4 class="text-white">Welcome to ezyManage!</h4>
					<br />
					<div class="mx-auto">
						<div th:if="${loggedIn eq null}">
							<a th:href="@{/login/}" class="btn login_btn">Login</a>
							<br />
							<br />
						</div>
						<div th:if="${loggedIn eq null}">
							<a th:href="@{/register/}" class="btn login_btn">Register</a>
							<br />
							<br />
						</div>
						<div th:if="${loggedIn ne null}">
							<a th:href="@{/admin/}" class="btn login_btn">Admin</a>
							<br />
							<br />
						</div>
						<div th:if="${loggedIn ne null}">
							<a th:href="@{/myorders/}" class="btn login_btn">My Orders</a>
							<br />
							<br />
						</div>
						<div th:if="${loggedIn ne null}">
							<a th:href="@{/myshops/}" class="btn login_btn">Shops</a>
							<br />
							<br />
						</div>
						<div th:if="${loggedIn ne null}">
							<a th:href="@{/products/}" class="btn login_btn">Products</a>
							<br />
							<br />
						</div>
					</div>
				</div>
			</div>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
