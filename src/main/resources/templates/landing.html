<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark navbar-absolute bg-transparent shadow-none">
				<div class="container">
					<a class="navbar-brand text-white" th:href="@{/}"
						><img th:src="@{/images/logo-white.png}" alt="" height="70px"
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbar-header-2"
						aria-controls="navbar-header-2"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbar-header-2">
						<ul class="navbar-nav mx-auto">
							<li class="nav-item">
								<a class="nav-link text-white" href="javascript:;"> Home </a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white" href="javascript:;"> About Us </a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white" href="javascript:;"> Contact Us </a>
							</li>
						</ul>

						<ul class="nav navbar-nav">
							<li class="nav-item">
								<a class="nav-link text-white" href="https://github.com/AnonySharma">
									<i class="fab fa-github"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div
				class="page-header min-vh-100"
				th:style="'background-image: url(' + @{/images/back-gradient.jpg} + ');'"
				loading="lazy"
			>
				<span class="mask bg-gradient-dark opacity-5"></span>
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-7 d-flex justify-content-center flex-column">
							<h1 class="text-white mb-4">Want to manage your shop?</h1>
							<p class="text-white opacity-8 lead pe-5 me-5">
								Register yourself and list all your shops with us, to manage everything from products to
								inventory to billing to customers all at one place, that too in a hassle-free manner.
								<br /><br />What are you waiting for?
							</p>
							<div class="buttons">
								<a th:href="@{/login/}" class="btn btn-white mt-4">login</a>
								<a th:href="@{/register/}" class="btn text-white shadow-none mt-4">Register</a>
							</div>
						</div>
						<div class="col-lg-6">
							<img th:src="@{/images/landing-image.png}" class="img-fluid d-none d-lg-block" alt="" />
						</div>
					</div>
				</div>
			</div>
		</header>
		<footer th:replace="components/footer :: footer"></footer>
	</body>
	<script th:replace="components/toast :: toast"></script>
</html>
