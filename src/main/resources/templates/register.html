							<div class="card-body">

									role="form"
									autocomplete="off"
									class="text-start"
									method="POST"
									th:action="@{/register/}"
									th:object="${user}"
								>
									<div class="input-group input-group-outline my-3">
										<label class="form-label">Username</label>
										<input type="text" class="form-control" name="username" th:field="*{username}" />
									</div>
									<div class="input-group input-group-outline mb-3">
										<label class="form-label">Password</label>
										<input type="password" class="form-control" name="password" th:field="*{password}" />
									</div>
									<div class="form-check form-switch d-flex align-items-center mb-3">
										<input class="form-check-input" type="checkbox" id="rememberMe" />
										<label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
									</div>
									<div class="text-center">
										<input type="submit" value="Register" class="btn bg-gradient-primary w-100 my-4 mb-2" />
									</div>
