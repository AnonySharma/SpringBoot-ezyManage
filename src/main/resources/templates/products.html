<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body style="background-image: none !important">
		<div th:replace="components/navbar :: navbar"></div>
		<div class="container">
			<div class="product_grid">
				<section class="section-products">
					<div class="container">
						<div class="row justify-content-center text-center">
							<div class="col-md-8 col-lg-6">
								<div class="header">
									<!-- <h3>Featured Product</h3> -->
									<h2>All Products</h2>
									<a th:href="@{/admin/products/new/}"><span class="badge badge-info">Add Product</span></a>
								</div>
							</div>
						</div>
						<div class="row">
							<!-- Single Product -->
							<div class="col-md-6 col-lg-4 col-xl-3" th:each="product : ${products}">
								<div id="product-1" class="single-product">
									<div
										class="part-1"
										th:style="
											'background: url(' + ${product.image} + ') no-repeat center;
											background-size: cover !important;'
										"
									>
										<!-- <span
											class="discount"
											th:if="${product.discount ne null}"
											th:text="${product.discount + '% off'"
										></span>
										<span class="new" th:if="${product.newAddition ne null}">new</span> -->
										<ul>
											<li>
												<a href="#"><i class="fas fa-heart"></i></a>
											</li>
											<li>
												<a href="#"><i class="fas fa-plus"></i></a>
											</li>
											<li>
												<a href="#"><i class="fas fa-expand"></i></a>
											</li>
										</ul>
									</div>
									<div class="part-2">
										<h3 class="product-title" th:text="${product.name}"></h3>
										<!-- <h4
											class="product-old-price"
											th:if="${product.oldPrice ne null}"
											th:text="${product.oldPrice}"
										></h4> -->
										<h4 class="product-price" th:text="${'Rs. ' + product.price}"></h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
