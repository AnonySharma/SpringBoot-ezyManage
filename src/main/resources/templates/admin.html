<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body style="background-image: none !important">
		<div th:replace="components/navbar :: navbar"></div>
		<div class="container">
			<h1 class="text-center">ALL USERS</h1>
			<div th:if="${#lists.size(userList) eq 0}" class="text-center">
				No users found! <br />
				Register some
			</div>
			<table class="table table-bordered" th:if="${#lists.size(userList) ne 0}">
				<thead class="thead-dark">
					<tr>
						<th scope="col">id</th>
						<th scope="col">Username</th>
						<th scope="col">Role</th>
						<th scope="col">isAdmin</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user:${userList}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.role}"></td>
						<td th:text="${user.isAdmin}"></td>
						<td><a th:href="@{/admin/}" class="btn btn-primary">Edit</a></td>
						<td><a th:href="@{/admin/delete/__${user.username}__/}" class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
