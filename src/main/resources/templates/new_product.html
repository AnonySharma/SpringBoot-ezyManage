<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div
			class="page-header align-items-start min-vh-100"
			th:style="'background-image: url(' + @{/images/back-gradient.jpg} + ');'"
			loading="lazy"
		>
			<span class="mask bg-gradient-dark opacity-6"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-12 mx-auto">
						<div class="card z-index-0 fadeIn3 fadeInBottom">
							<div class="card-body bg-gradient-faded-white text-center">
								<div style="width: 50px">
									<a th:href="@{${backLink}}" class="btn btn-primary"
										><i class="fas fa-arrow-circle-left"></i
									></a>
								</div>
								<h3>Add New Product</h3>
								<form
									role="form"
									autocomplete="off"
									method="POST"
									th:action="@{${postLink}}"
									th:object="${product}"
									class="forms-sample text-white"
								>
									<div class="card-body">
										<div class="mb-4">
											<div class="input-group input-group-dynamic">
												<label class="form-label">Name</label>
												<input type="text" th:field="*{name}" class="form-control" required />
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic is-filled">
												<label class="form-label">Price</label>
												<input
													type="number"
													th:field="*{price}"
													class="form-control input-numberâ€“noSpinners"
													required
												/>
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic">
												<label class="form-label">Description</label>
												<input type="text" th:field="*{description}" class="form-control" />
											</div>
										</div>
										<div class="mb-4">
											<div class="input-group input-group-dynamic">
												<label class="form-label">Image URL</label>
												<input type="url" th:field="*{image}" class="form-control" required />
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<input type="submit" class="btn bg-gradient-dark w-100" value="Add Product" />
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="components/footer :: footer"></footer>
		</div>
		<script th:replace="components/toast :: toast"></script>
	</body>
</html>
