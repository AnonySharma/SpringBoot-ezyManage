<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head th:replace="components/head :: head"></head>
	<body>
		<div th:replace="components/navbar :: navbar"></div>
		<div
			class="page-header align-items-start min-vh-100"
			th:style="'background-image: url(' + @{/images/back-gradient.jpg} + ');'"
			loading="lazy"
		>
			<span class="mask bg-gradient-dark opacity-6"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-12 mx-auto">
						<div class="card z-index-0 fadeIn3 fadeInBottom">
							<div class="card-body bg-gradient-secondary text-center">
								<div class="card-body">
									<div style="width: 50px">
										<a th:href="@{/shops/__${shopId}__/}" class="btn btn-primary"
											><i class="fas fa-home"></i
										></a>
									</div>
									<h5 class="card-title text-success">
										<i class="fas fa-check-circle"></i>
										<span>Success!</span>
										<p th:if="${paymentOrder ne null}" th:text="${paymentOrder}"></p>
									</h5>
									<p class="card-textq text-white-50">
										<span>
											The order has been successfully placed. The customer will receive an email with all
											the order details.
											<br />
											Redirecting to home page in <span id="time_left">10</span> seconds...
										</span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="components/footer :: footer"></footer>
		</div>
		<script th:replace="components/toast :: toast"></script>
		<script>
			var url = "/shops/" + [[${shopId}]] + "/";
			var counter = 10;
			console.log("Redirecting to " + url);
			for (var i = 10; i > 0; i--) {
				setTimeout(function () {
					counter--;
					console.log(counter + "...");
					document.getElementById("time_left").innerHTML = counter;
				}, 1000 * i);
			}
			setTimeout(function () {
				window.location.href = url;
			}, 10000);
		</script>
	</body>
</html>
